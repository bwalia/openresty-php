name: Openresty PHP Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "feature/main*" ]

  # A workflow run is made up of one or more jobs that can run sequentially or in parallel

env:
  #image_tag: $(date +%m-%d-%Y)
  image_tag: latest

jobs:
  # This workflow contains a single job called build
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Build Openresty PHP Public Docker Image
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWD }}
      run: |
        docker build -f devops/docker/Dockerfile -t openresty-php .
        docker tag openresty-php:latest $DOCKER_USER/openresty-php:latest

    - name: Docker Push Openresty PHP Public Docker Image
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER}}
      run: docker push $DOCKER_USER/openresty-php:${{ env.image_tag }}

    - name: Slack Notification for Workstation CRM release 
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_CHANNEL: general
        SLACK_COLOR: ${{ job.status }}
        SLACK_ICON: https://github.com/rtCamp.png?size=48
        SLACK_MESSAGE: 'Post Content :rocket:'
        SLACK_TITLE: Post Title
        SLACK_USERNAME: rtCamp
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}